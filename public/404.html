<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSON Crack Enhanced</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe

    var pathArray = window.location.pathname.split('/');
    var repositoryName = 'jsoncrack-enhanced'; // Your repository name
    
    if (pathArray[1] === repositoryName) {
      // Remove the repository name from the path
      pathArray.splice(1, 1);
    }
    
    var redirectPath = pathArray.slice(1).join('/');
    
    if (redirectPath) {
      window.location.replace(
        window.location.protocol + '//' +
        window.location.hostname + '/' +
        repositoryName +
        '/?/' + redirectPath +
        (window.location.search ? '&' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
        window.location.hash
      );
    }
  </script>
</head>
<body>
  <!-- This content will only be visible if JavaScript is disabled -->
  <noscript>
    <p>Please enable JavaScript to view this site.</p>
  </noscript>
</body>
</html>
